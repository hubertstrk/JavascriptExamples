<!-- In der Html Datei befindet sich nur die Struktur deiner Seite, 
  kein Javascript, kein CSS, nur Html -->

<!-- Lediglich im <head> bindet man externe Inhalte ein -->
<!-- Die externen Inhalte bestimmen dann was deine Seite so macht und wie sie aussieht -->

<!doctype html>

<html lang="en">
<head>
  <title>HTML Template</title>
  <meta charset="utf-8">
  <meta name="description" content="HTML Template">
  <link href="style.css" rel="stylesheet">
  <script src="./script.js"></script>
</head>

<body>
  <form action="#">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName"><br> 
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName"><br>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>

</html>
